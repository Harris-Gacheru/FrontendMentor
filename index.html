<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/375.css" media="screen and (max-width: 375px)">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
        <div class="user grid">
            <div class="user-details">
                <div class="user-avatar">
                    <img src="./images/image-jeremy.png" alt="avatar">
                </div>

                <div class="details">
                    <h4>Report for</h4>
                    <h5>Jeremy Robson</h5>
                </div>
            </div>
            <div class="timeline">
                <p>Daily</p>
                <p class="active">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>

        <div class="work grid">
            <img src="./images/icon-work.svg" alt="work-icon" class="bg-icon">
            <div class="_details">
                <div class="top">
                    Work

                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                </div>

                <div class="bottom">
                    <p>32hrs</p>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
        </div>

        <div class="play grid">
            <img src="./images/icon-play.svg" alt="play-icon" class="bg-icon">
            <div class="_details">
                <div class="top">
                    Play

                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                </div>

                <div class="bottom">
                    <p>10hrs</p>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
        </div>

        <div class="study grid">
            <img src="./images/icon-study.svg" alt="study-icon" class="bg-icon">
            <div class="_details">
                <div class="top">
                    Study

                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                </div>

                <div class="bottom">
                    <p>4hrs</p>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
        </div>

        <div class="exercise grid">
            <img src="./images/icon-exercise.svg" alt="exercise-icon" class="bg-icon">
            <div class="_details">
                <div class="top">
                    Exercise

                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                </div>

                <div class="bottom">
                    <p>4hrs</p>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
        </div>

        <div class="social grid">
            <img src="./images/icon-social.svg" alt="social-icon" class="bg-icon">
            <div class="_details">
                <div class="top">
                    Social

                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                </div>

                <div class="bottom">
                    <p>5hrs</p>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
        </div>

        <div class="self-care grid">
            <img src="./images/icon-self-care.svg" alt="selfcare-icon" class="bg-icon">
            <div class="_details">
                <div class="top">
                    Self care

                    <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                </div>

                <div class="bottom">
                    <p>2hrs</p>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div> 
  </div> 
</body>
</html>
